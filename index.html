  <div id="msg"></div>

  <audio id="son" src="lol.wav" preload="auto"></audio>

    btn.addEventListener('click', async () => {
      img.style.display = 'block';
      msg.textContent = '';
      try {
        son.currentTime = 0;
        await son.play();
